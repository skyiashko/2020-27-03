<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Students API</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
	<body>
	<div class="container">
		<div class="page-header">
			<h1>Students API</h1>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-info">
					<div class="panel-heading">Students list</div>
					<div class="panel-body">
						<div class="list-group" id="students-list"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-warning">
					<div class="panel-heading">Student info</div>
					<div class="panel-body">
						<form id="update-student">
							<input type="hidden" name="id">
							<div class="form-group">
								<input type="text" name="firstname" class="form-control" placeholder="Firstname">
							</div>
							<div class="form-group">
								<input type="text" name="lastname" class="form-control" placeholder="Lastname">
							</div>
							<div class="form-group">
								<input type="email" name="email" class="form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="text" name="group_id" class="form-control" placeholder="Group ID" readonly>
							</div>
							<div class="form-group">
								<input type="text" name="git" class="form-control" placeholder="Git">
							</div>
							<div class="form-group">
								<textarea name="info" class="form-control" placeholder="Info"></textarea>
							</div>

							<button class="btn btn-warning">Update</button>
							<button class="btn btn-danger" type="button" id="delete-student">Delete</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="module" src="js/index.js"></script>	
	</body>
</html>
